<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدارة الموظفين - صالون لمسة إبداعية</title>
<style>
body { font-family:'Cairo',sans-serif; background: linear-gradient(180deg,#000,#111); color:#fff; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; margin:0; padding:40px 0; }
header { text-align:center; margin-bottom:30px; }
header .logo-container { display:inline-block; border:4px solid gold; border-radius:50%; padding:5px; box-shadow:0 0 20px gold; margin-bottom:10px; }
header .logo-container img { width:100px; height:100px; border-radius:50%; object-fit:cover; }
header h1 { font-size:2rem; color:gold; margin:0; text-shadow:0 0 10px gold; }
.employee-box { background:#111; padding:20px; border-radius:15px; box-shadow:0 0 35px rgba(255,215,0,0.5); width:90%; max-width:600px; text-align:center; }
.employee-box:hover { box-shadow:0 0 50px rgba(255,215,0,0.8); }
table { width:100%; border-collapse:collapse; margin-top:15px; background:#222; border-radius:10px; overflow:hidden; }
table th, table td { padding:10px; text-align:center; border-bottom:1px solid #444; }
table th { background:#333; color:gold; }
button { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; margin:2px; }
.add-btn { background:gold; color:#111; font-weight:bold; }
.edit-btn { background:#2a5298; color:#fff; }
.delete-btn { background:red; color:#fff; }
.back-btn { margin-top:15px; background:gold; color:#111; font-weight:bold; width:100%; }
@media(max-width:480px){ table th, table td { font-size:0.8rem; padding:6px; } button { font-size:0.8rem; padding:6px; } }
</style>
</head>
<body>
<div style="display:flex; flex-direction:column; align-items:center; width:100%;">
<header>
    <div class="logo-container"><img src="logo.jpg" alt="Logo"></div>
    <h1>إدارة الموظفين</h1>
</header>
<div class="employee-box">
    <button class="add-btn" onclick="addEmployee()">إضافة موظف جديد</button>
    <table>
        <thead>
            <tr>
                <th>الاسم</th>
                <th>اسم المستخدم</th>
                <th>كلمة المرور</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">رجوع للوحة التحكم</button>
</div>
</div>

<script>
// بيانات الموظفين
let workers = JSON.parse(localStorage.getItem('workers')||'[]');

function renderTable(){
    const table = document.getElementById('employeeTable');
    table.innerHTML='';
    workers.forEach((w,i)=>{
        table.innerHTML += `<tr>
            <td>${w.name}</td>
            <td>${w.username}</td>
            <td>${w.password}</td>
            <td>
                <button class="edit-btn" onclick="editEmployee(${i})">تعديل</button>
                <button class="delete-btn" onclick="deleteEmployee(${i})">حذف</button>
            </td>
        </tr>`;
    });
}

function addEmployee(){
    const name = prompt('ادخل اسم الموظف الجديد:');
    if(!name) return;
    const username = prompt('ادخل اسم المستخدم:');
    if(!username) return;
    const password = prompt('ادخل كلمة المرور:');
    if(!password) return;
    workers.push({name, username, password});
    localStorage.setItem('workers', JSON.stringify(workers));
    renderTable();
}

function editEmployee(index){
    const w = workers[index];
    const name = prompt('تعديل الاسم:', w.name);
    if(!name) return;
    const username = prompt('تعديل اسم المستخدم:', w.username);
    if(!username) return;
    const password = prompt('تعديل كلمة المرور:', w.password);
    if(!password) return;
    workers[index]={name, username, password};
    localStorage.setItem('workers', JSON.stringify(workers));
    renderTable();
}

function deleteEmployee(index){
    if(confirm('هل تريد حذف الموظف؟')){
        workers.splice(index,1);
        localStorage.setItem('workers', JSON.stringify(workers));
        renderTable();
    }
}

window.onload = renderTable;
</script>
</body>
</html>
