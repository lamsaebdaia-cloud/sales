<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المصروفات - صالون لمسة إبداعية</title>
<style>
    body { font-family: 'Cairo', sans-serif; background: #f5f6fa; margin: 0; padding: 20px; }
    .container { max-width: 1000px; margin: auto; background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #2f3640; margin-bottom: 20px; }
    .form-row, .filter-row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 15px; }
    input, select, button { padding: 10px; border-radius: 8px; border: 1px solid #dcdde1; font-size: 16px; }
    select { min-width: 150px; }
    input[type="number"], input[type="date"] { width: 150px; }
    button { cursor: pointer; border: none; transition: 0.3s; }
    .btn-add-item { background-color: #00a8ff; color: white; font-weight: bold; width: 40px; height: 40px; font-size: 20px; }
    .btn-add-item:hover { background-color: #0097e6; }
    .btn-add-expense { background-color: #44bd32; color: white; font-weight: bold; padding: 10px 15px; }
    .btn-add-expense:hover { background-color: #4cd137; }
    .total-card { background-color: #ff6b81; color: white; border-radius: 12px; padding: 20px; text-align: center; font-size: 20px; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .total-card span { display: block; font-size: 32px; margin-top: 5px; }
    .item-cards { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }
    .item-card { background-color: #4cd137; color: white; border-radius: 12px; padding: 15px; flex: 1 1 150px; text-align: center; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative; }
    .item-card span { display: block; font-size: 24px; margin-top: 10px; }
    .item-card .delete-btn { position: absolute; top: 5px; right: 5px; background: #e84118; border: none; border-radius: 50%; width: 25px; height: 25px; color: white; font-weight: bold; cursor: pointer; line-height: 22px; }
    .item-card .delete-btn:hover { background: #c23616; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { text-align: center; padding: 12px; border-bottom: 1px solid #dcdde1; }
    th { background-color: #f1f2f6; color: #2f3640; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .btn-delete { background-color: #e84118; color: white; border-radius: 6px; padding: 6px 12px; }
    .btn-delete:hover { background-color: #c23616; }
    .btn-back { margin-bottom: 20px; background-color: #353b48; color: white; padding: 10px 20px; border-radius: 8px; display: inline-block; }
    .btn-back:hover { background-color: #2f3640; }
</style>
</head>
<body>

<div class="container">
    <!-- زر العودة أعلى الصفحة -->
    <button class="btn-back" onclick="goBack()">العودة لصفحة التحكم</button>

    <h1>المصروفات</h1>

    <div class="form-row">
        <select id="expenseItem">
            <option value="">اختر البند</option>
        </select>
        <button class="btn-add-item" onclick="addItem()">+</button>
        <input type="number" id="expenseAmount" placeholder="المبلغ">
        <input type="date" id="expenseDate">
        <button class="btn-add-expense" onclick="addExpense()">إضافة مصروف</button>
    </div>

    <div class="filter-row">
        <label>فلتر من:</label>
        <input type="date" id="filterFrom">
        <label>إلى:</label>
        <input type="date" id="filterTo">
        <button onclick="applyFilter()">عرض</button>
        <button onclick="clearFilter()">مسح الفلتر</button>
    </div>

    <div class="total-card">
        إجمالي المصروفات
        <span id="totalExpenses">0</span> ريال
    </div>

    <div class="item-cards" id="itemCards"></div>

    <table id="expensesTable">
        <thead>
            <tr>
                <th>البند</th>
                <th>المبلغ</th>
                <th>التاريخ</th>
                <th>حذف</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    let storedItems = JSON.parse(localStorage.getItem('expenseItems'));
    if (!storedItems || storedItems.length === 0) {
        let defaultItems = ["إيجار", "كهرباء", "مياه"];
        localStorage.setItem('expenseItems', JSON.stringify(defaultItems));
    }

    let items = JSON.parse(localStorage.getItem('expenseItems')).map(i => typeof i === 'string' ? i : String(i));
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let filteredExpenses = null;

    function populateItems() {
        const select = document.getElementById('expenseItem');
        select.innerHTML = '<option value="">اختر البند</option>';
        items.forEach(item => {
            let option = document.createElement('option');
            option.value = item;
            option.textContent = item;
            select.appendChild(option);
        });
    }

    function addItem() {
        let newItem = prompt('أدخل اسم البند الجديد:');
        if (newItem && !items.includes(newItem)) {
            items.push(newItem);
            localStorage.setItem('expenseItems', JSON.stringify(items));
            populateItems();
            displayItemCards();
        }
    }

    function addExpense() {
        const item = document.getElementById('expenseItem').value;
        const amount = document.getElementById('expenseAmount').value;
        const date = document.getElementById('expenseDate').value;
        if (item === '' || amount === '' || date === '') {
            alert('من فضلك أكمل جميع الحقول');
            return;
        }
        expenses.push({item, amount: parseFloat(amount), date});
        localStorage.setItem('expenses', JSON.stringify(expenses));
        document.getElementById('expenseItem').value = '';
        document.getElementById('expenseAmount').value = '';
        document.getElementById('expenseDate').value = '';
        displayExpenses();
    }

    function displayExpenses() {
        const tbody = document.querySelector('#expensesTable tbody');
        tbody.innerHTML = '';
        let list = filteredExpenses || expenses;
        let total = 0;

        list.forEach((e, index) => {
            total += parseFloat(e.amount);
            let row = document.createElement('tr');
            row.innerHTML = `
                <td>${e.item}</td>
                <td>${e.amount}</td>
                <td>${e.date}</td>
                <td><button class="btn-delete" onclick="deleteExpense(${index})">حذف</button></td>
            `;
            tbody.appendChild(row);
        });

        document.getElementById('totalExpenses').textContent = total.toFixed(2);
        displayItemCards(list);
    }

    function deleteExpense(index) {
        let list = filteredExpenses || expenses;
        let expenseToDelete = list[index];
        if (confirm('هل أنت متأكد من حذف هذا المصروف؟')) {
            expenses = expenses.filter(e => e !== expenseToDelete);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            applyFilter();
        }
    }

    function displayItemCards(list = null) {
        const container = document.getElementById('itemCards');
        container.innerHTML = '';
        let displayList = list || expenses;

        items.forEach(item => {
            let total = displayList
                .filter(e => e.item === item)
                .reduce((sum, e) => sum + parseFloat(e.amount), 0);

            let card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <button class="delete-btn" onclick="deleteItem('${item}')">×</button>
                ${item}<span>${total.toFixed(2)} ريال</span>
            `;
            container.appendChild(card);
        });
    }

    function deleteItem(itemName) {
        if(confirm(`هل أنت متأكد من حذف البند ${itemName} وكل المصروفات الخاصة به؟`)) {
            items = items.filter(i => i !== itemName);
            localStorage.setItem('expenseItems', JSON.stringify(items));
            expenses = expenses.filter(e => e.item !== itemName);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            populateItems();
            applyFilter();
        }
    }

    function applyFilter() {
        let from = document.getElementById('filterFrom').value;
        let to = document.getElementById('filterTo').value;

        if (from && to && from > to) {
            [from, to] = [to, from];
        }

        filteredExpenses = expenses.filter(e => {
            if(from && to) return e.date >= from && e.date <= to;
            else if(from) return e.date >= from;
            else if(to) return e.date <= to;
            else return true;
        });

        displayExpenses();
    }

    function clearFilter() {
        document.getElementById('filterFrom').value = '';
        document.getElementById('filterTo').value = '';
        filteredExpenses = null;
        displayExpenses();
    }

    function goBack() {
        window.location.href = 'dashboard.html';
    }

    populateItems();
    displayExpenses();
</script>

</body>
</html>
